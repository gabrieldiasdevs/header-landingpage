<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Marketing Creativo</title>
</head>
<body>
    <header class="container">
        <div class="menu">
            <span>Marketing<br>Creativo</span>
            <nav>
                <a href="#">Início</a>

                <form action="#">
                    <input type="text" name="nome" id="nome" autocomplete="name" placeholder="Nome">
                    <input type="text" name="e-mail" id="e-mail" autocomplete="email" placeholder="E-mail">
                    <input type="submit" value="Enviar>">
